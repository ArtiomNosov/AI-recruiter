{% extends "base.html" %}

{% block content %}
  <div style="max-width:400px;margin:2rem auto;font-family:Arial,sans-serif;">
    <h2 style="text-align:center;color:#06a68a;">Вход в HRAI</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div style="margin-bottom:1rem;">
        {{ form.username.label_tag }}<br>
        {{ form.username }}<br>
        {{ form.username.errors }}
      </div>
      <div style="margin-bottom:1rem;">
        {{ form.password.label_tag }}<br>
        {{ form.password }}<br>
        {{ form.password.errors }}
      </div>
      <button type="submit"
              style="width:100%;padding:.75rem;background:#06a68a;color:#fff;border:none;border-radius:4px;">
        Войти
      </button>
    </form>
  </div>
{% endblock %}
